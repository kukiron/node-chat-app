<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Node Chat App</title>
  <!-- Material Design font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Bootstrap Material Design -->
  <link rel="stylesheet" href="https://cdn.rawgit.com/FezVrasta/bootstrap-material-design/dist/dist/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div class="container">
    <h1>Welcome to the Node Chat App.</h1>

    <ul id="messages"></ul>

    <form id="message-form">
      <div class="form-group">
        <input type="message" class="form-control" name="message" placeholder="Type message">
      </div>
      <button class="btn btn-raised btn-primary">Submit</button>
    </form>
  </div>

</body>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/libs/jquery-3.3.1.min.js"></script>
<script src="/js/index.js"></script>

</html>
